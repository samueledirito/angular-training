<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of posts$ | async">
      <td><a [routerLink]="['.', item.id]">Show</a></td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>
